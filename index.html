<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>QuizMaster Pro</title>
</head>
<body>
    <div class="quiz-container">
        <h1>QuizMaster Pro</h1>
        
        <div class="timer">Time Left: <span id="time">30</span> seconds</div>
        
        <div class="difficulty">
            <label for="difficulty">Choose Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        
        <div class="category">
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="9">Select Category</option>
                <option value="9">General Knowledge</option>
                <option value="11">Film</option>
                <option value="17">Science</option>
                <!-- Add more categories as needed -->
            </select>
        </div>

        <div class="question">
            <p id="question-text"></p>
            <i class="fa-regular fa-lightbulb" id="show-answer" style="cursor: pointer; color: #00796b;" title="Show Correct Answer"></i>
            <div id="choices"></div>
        </div>
        
        <div class="navigation">
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
        </div>

        <div class="score">
            Score: <span id="score">0</span>
        </div>
        <div class="quiz-count">
            Question <span id="current-question">1</span> of <span id="total-questions">10</span>
        </div>
        <div id="results-container" style="display: none;">
            <h2>Your Results</h2>
            <div id="result-details"></div>
            <button id="retry-button">Retry Quiz</button>
        </div>
        
        
    <script src="app.js"></script>
</body>
</html>
